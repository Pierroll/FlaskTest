<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sistema de Tests{% endblock %}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .main-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        padding: 30px;
        backdrop-filter: blur(10px);
      }
      .navbar-custom {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        transition: transform 0.2s;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .card {
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="fas fa-brain text-primary me-2"></i>
          Sistema de Tests
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/"
            ><i class="fas fa-home me-1"></i>Inicio</a
          >
          <a class="nav-link" href="/upload_test"
            ><i class="fas fa-upload me-1"></i>Subir Test</a
          >
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="main-container">{% block content %}{% endblock %}</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
